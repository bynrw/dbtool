# Oracle-Datenbankverbindung
oracle.url=jdbc:oracle:thin:@//localhost:1521/ORCLPDB
oracle.benutzer=user
oracle.passwort=password

# PostgreSQL-Datenbankverbindung
postgres.url=jdbc:postgresql://localhost:5432/postgres
postgres.benutzer=postgres
postgres.passwort=postgres

# Ausgabepfad f체r SQL-Dateien
ausgabe.pfad=./output

# Tabellen-Konfiguration
# Option 1: Alle Tabellen automatisch migrieren (empfohlen)
tabellen.alle=true

# Option 2: Nur spezifische Tabellen migrieren (wenn tabellen.alle=false)
# tabellen.whitelist=KUNDEN,BESTELLUNGEN,PRODUKTE

# Tabellen, die von der Migration ausgeschlossen werden sollen
tabellen.blacklist=TEMP_TABELLE,BACKUP_TABELLE,SYS_LOG,AUDIT_%

# Spalten, die pro Tabelle ignoriert werden sollen
tabelle.KUNDEN.ignorierte_spalten=LETZTE_AKTUALISIERUNG,INTERNE_ID
tabelle.BESTELLUNGEN.ignorierte_spalten=BEARBEITER_ID
tabelle.PRODUKTE.ignorierte_spalten=ARCHIV_DATUM

# Datentyp-Mappings (Oracle -> PostgreSQL)
datentyp.mapping=NUMBER(1)->BOOLEAN;VARCHAR2->VARCHAR;CLOB->TEXT;BLOB->BYTEA;DATE->DATE;TIMESTAMP->TIMESTAMP

# Wertetransformationen f체r spezielle Typen
transform.NUMBER_1_=0->false;1->true
transform.DATE=01-JAN-1900->1900-01-01

# Erweiterte Migration - welche Objekte sollen migriert werden
migration.indizes=true
migration.sequenzen=true
migration.views=true
migration.triggers=false
migration.funktionen=false
migration.prozeduren=false
migration.synonyme=false
migration.constraints=true

# Spezielle Namens-Mappings f체r PostgreSQL
schema.mapping=
index.prefix=idx_
sequence.suffix=_seq
constraint.prefix=

# Spalten mit bestimmten Pr채fixen/Suffixen zu BOOLEAN konvertieren
spalte.praefixe.boolean=ist,hat
spalte.suffixe.boolean=FLAG,flag
spalte.namen.boolean=AKTIV,GELOESCHT
