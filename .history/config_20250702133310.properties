# Oracle-Datenbankverbindung
oracle.url=jdbc:oracle:thin:@//db-server:1521/PROD
oracle.benutzer=migration_user
oracle.passwort=sicheres_passwort

# PostgreSQL-Datenbankverbindung
postgres.url=jdbc:postgresql://pg-server:5432/zieldatenbank
postgres.benutzer=postgres_admin
postgres.passwort=pg_passwort

# Ausgabepfad für SQL-Dateien
ausgabe.pfad=./migrierte_daten

# Tabellen für Migration (durch Kommas getrennt)
tabellen.whitelist=MITARBEITER,ABTEILUNGEN,PROJEKTE,KUNDEN,AUFTRAEGE

# Tabellen, die von der Migration ausgeschlossen werden sollen
tabellen.blacklist=TEMP_DATEN,AUDIT_LOG,STATISTIK_TABELLEN

# Spalten, die pro Tabelle ignoriert werden sollen
tabelle.MITARBEITER.ignorierte_spalten=GELOESCHT_AM,LETZTE_ANMELDUNG,SESSION_ID
tabelle.KUNDEN.ignorierte_spalten=MARKETING_EINWILLIGUNG,LETZTE_KONTAKTIERUNG
tabelle.AUFTRAEGE.ignorierte_spalten=INTERNE_NOTIZ,BEARBEITUNGSHISTORIE

# Datentyp-Mappings (Oracle -> PostgreSQL)
datentyp.mapping=NUMBER(1)->BOOLEAN;VARCHAR2->VARCHAR;CLOB->TEXT;BLOB->BYTEA;DATE->DATE;TIMESTAMP->TIMESTAMP;LONG->TEXT;RAW->BYTEA;FLOAT->DOUBLE PRECISION;NUMBER(10,0)->INTEGER;NUMBER(19,0)->BIGINT

# Wertetransformationen für spezielle Typen
transform.NUMBER_1_=0->false;1->true;-1->true

# Spalten mit bestimmten Präfixen/Suffixen zu BOOLEAN konvertieren (unabhängig vom Originaltyp)
spalte.praefixe.boolean=ist
spalte.suffixe.boolean=FLAG
spalte.namen.boolean=LFLAG
transform.DATE=01-JAN-1900->1900-01-01;31-DEC-9999->9999-12-31

# Erweiterte Migration - welche Objekte sollen migriert werden
migration.indizes=true
migration.sequenzen=true
migration.views=true
migration.triggers=true
migration.funktionen=true
migration.prozeduren=true
migration.synonyme=false
migration.constraints=true

# Spezielle Namens-Mappings für PostgreSQL
schema.mapping=
index.prefix=idx_
sequence.suffix=_seq
constraint.prefix=
